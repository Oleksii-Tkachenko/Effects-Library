<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictures</title>
</head>
<body>

<!-- service https://squoosh.app to transform the pictures -->
    
<picture>
    <source srcset="img/man.webp" type="image/webp">
    <img src="img/man.png" alt="man">
</picture>
    

<!-- media request in the attribute -->

<picture>
    <source srcset="img/youtube-logo.png" media="(max-width: 800px)" type="image/png">
    <img src="img/yt_logo.png" alt="big">
</picture>


</body>
</html>
